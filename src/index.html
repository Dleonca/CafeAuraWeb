<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Café Aura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="CAheader">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <picture>
                <!-- Imagen para pantallas mayores a 768px -->
                <source srcset="/designs/assets/logos/CAicon.svg" media="(min-width: 767px)">
                <!-- Imagen para pantallas menores a 768px -->
                <img src="/designs/assets/logos/CAiconMovil.svg" alt="inicio" class="CAicon">
              </picture>
            <span class="CATitulo">Café Aura</span>
          </a>
          <!--boton del menú-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Elementos del menú collapsable  -->
          <div class="collapse navbar-collapse justify-content-end me-5" id="menu">
            <ul class="navbar-nav ">
              <li class="nav-item"><a class="nav-link active" href="#">INICIO</a></li>
              <li class="nav-item"><a class="nav-link" href="#">MENÚ</a></li>
              <li class="nav-item"><a class="nav-link" href="#">SOBRE NOSOTROS</a></li>
              <li class="nav-item"><a class="nav-link" href="#">CONTACTO</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="CAmain"></main>
    <footer class="CAfooter"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
